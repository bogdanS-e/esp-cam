<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ESP32-CAM Car</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 10px;
    }
    #stream {
      width: 90%;
      max-width: 480px;
      margin-top: 10px;
      border: 2px solid #00aaff;
      border-radius: 10px;
    }
    #controlBtn {
      display: inline-block;
      margin-top: 20px;
      padding: 20px 60px;
      font-size: 20px;
      color: #fff;
      background-color: #0077cc;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s;
    }
    #controlBtn:active {
      background-color: #00aaff;
    }
  </style>
</head>
<body>
  <h1>ESP32-CAM Stream</h1>
  <img id="stream" src="/stream" alt="Camera Stream" />
  <br />
  <button id="controlBtn">Hold to Send</button>

  <script>
    const ws = new WebSocket(`ws://${window.location.host}/ws`);
    ws.onopen = () => console.log("[WS] Connected");
    ws.onclose = () => console.log("[WS] Disconnected");

    const btn = document.getElementById("controlBtn");

    let pressed = false;

    const send = (msg) => {
      if (ws.readyState === WebSocket.OPEN) ws.send(msg);
    };

    btn.addEventListener("mousedown", () => {
      if (!pressed) {
        pressed = true;
        send("buttonPressed");
        console.log("Pressed");
      }
    });

    btn.addEventListener("mouseup", () => {
      if (pressed) {
        pressed = false;
        send("buttonUnpressed");
        console.log("Unpressed");
      }
    });

    // Для сенсорных экранов
    btn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      if (!pressed) {
        pressed = true;
        send("buttonPressed");
        console.log("Pressed (touch)");
      }
    });

    btn.addEventListener("touchend", (e) => {
      e.preventDefault();
      if (pressed) {
        pressed = false;
        send("buttonUnpressed");
        console.log("Unpressed (touch)");
      }
    });
  </script>
</body>
</html>
