<!DOCTYPE html>
<html>

<head>
  <title>ESP32-CAM Car</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: "Roboto", "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      /* –¥–ª—è –±–æ–ª–µ–µ —á—ë—Ç–∫–∏—Ö –≥—Ä–∞–Ω–∏—Ü –Ω–∞ Android */
      -moz-osx-font-smoothing: grayscale;
      /* –¥–ª—è Firefox */
      text-rendering: optimizeLegibility;

      background-color: #121212;
      color: #E0E0E0;

      display: flex;
      flex-direction: column;
      width: 100dvw;
      height: 100dvh;
    }

    #rotate-message {
      display: none;
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      z-index: 1;
      background: inherit;
    }

    #rotate-message .content {
      display: flex;
      flex-direction: column;
      gap: 10px;
      justify-content: center;
      align-items: center;
      height: 100%;
      animation: rotate 2s 500ms forwards;
      font-size: 2rem;
    }

    #rotate-message svg {
      animation: rotate-infinite 3s infinite;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(90deg);
      }
    }

    @keyframes rotate-infinite {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    #status {
      padding: 5px;
      border-radius: 0 0 16px 16px;
      text-align: center;
      background: #388E3C;
      color: #fff;
      font-size: 0.75rem;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      transform: translateY(-100%);
      transition: transform 0.4s ease, opacity 0.4s ease;
      opacity: 0;
    }

    #status.visible {
      opacity: 1;
      transform: translateY(0);
    }

    #status.disconnected {
      background: #D32F2F;
    }

    #stream {
      margin: 20px 10px;
      display: block;
      border-radius: 16px;
      width: 100%;
      max-height: 60dvh;
      object-fit: contain;
      background: transparent;
      flex: 1;
    }

    .joystick-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      padding: 10px 30px 20px;
      flex-shrink: 0;
    }

    .joystick {
      width: 150px;
      height: 100px;
      border-radius: 130px;
      background-color: #3a3a3a;
      display: flex;
      gap: 3px;
      padding: 3px;
      box-shadow: 0 0 20px #388E3C;
    }

    .joystick button {
      border: none;
      cursor: pointer;
      color: #fff;
      background-color: #388E3C;
      transition: transform 0.1s, background-color 0.2s;
    }

    .joystick button:active {
      transform: scale(0.95);
      background-color: #2E7D32;
    }

    .joystick button:disabled {
      background-color: #d3d3d3;
      opacity: 0.4;
      cursor: auto;
      pointer-events: none;
    }

    .joystick svg {
      width: 30px;
      height: 30px;
    }

    .joystick.horizontal button {
      width: 50%;
      height: 100%;
    }

    .joystick.vertical {
      flex-direction: column;
    }

    .joystick.vertical button {
      width: 100%;
      height: 50%;
    }

    #right {
      border-radius: 0 130px 130px 0;
    }
    #left {
      border-radius: 200px 0 0 200px;
    }
    #forward {
      border-radius: 130px 130px 0 0;
    }
    #backward {
      border-radius: 0 0 130px 130px;
    }

    #forward svg {
      transform: rotate(-90deg);
    }
    #backward svg {
      transform: rotate(90deg);
    }
    #left svg {
      transform: rotate(-180deg);
    }
  </style>
</head>

<body>

    <div class="content">

        y="0" viewBox="0 0 512 512">

            fill="#fff"></path>

    </div>
  </div>

  <div class="disconnected" id="status">
    üî¥ Disconnected ‚ùå
  </div>

  <img id="stream" src="http://IP_ADDRESS:81/stream">

  <div class="joystick-wrapper">
    <div class="joystick vertical">
      <button class="movement-controller" id="forward">

          <path

  <script>
    'use strict';
    var ws = null;
    var currentUrl = window.location.hostname;
    var statusElement = document.getElementById('status');

    function handleRotationScreen(params) {
      function checkOrientation() {
        const message = document.getElementById('rotate-message');

        if (window.matchMedia("(orientation: portrait)").matches) {
          message.style.display = "block";
        } else {
          message.style.display = "none";
        }
      }

      checkOrientation();
      window.addEventListener("resize", checkOrientation);
    }

    function showStatus(isConnected) {
      clearTimeout(statusElement._hideTimer);
      statusElement.classList.add("visible");

      if (isConnected) {
        statusElement.textContent = "üü¢ Connected ‚úÖ";
        statusElement.classList.remove("disconnected");

        // —Å–∫—Ä—ã—Ç—å —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
        statusElement._hideTimer = setTimeout(() => {
          statusElement.classList.remove("visible");
        }, 3000);

        return;
      }

      statusElement.textContent = "üî¥ Disconnected ‚ùå";
      statusElement.classList.add("disconnected");
    }


    function changeControls(disable) {
      //document.querySelectorAll('.movement-controller').forEach(btn => btn.disabled = disable);
    }

    function connectWebSocket() {
      if (ws && ws.readyState === WebSocket.OPEN) return;

      ws = new WebSocket(`ws://${currentUrl}/ws`);

      ws.onopen = function () {
        console.log('WebSocket connected');
        showStatus(true);
        changeControls(false);
      };

      ws.onmessage = function (event) {
        console.log('Received:', event.data);
        statusElement.textContent = 'Server: ' + event.data;
      };

      ws.onclose = function () {
        console.log('WebSocket disconnected');
        showStatus(false);
        changeControls(true);
        setTimeout(connectWebSocket, 2000);
      };

      ws.onerror = function (error) {
        console.log('WebSocket error:', error);
      };

    }

    function sendData(data) {
      console.log(data);

      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(data);
      }
    }

    function handleMovement() {
      const DATA_SEND_INTERVAL = 100;
      const controllersElements = document.querySelectorAll('.movement-controller');
      const intervals = {};

      const activeKeys = new Set(); // –∞–∫—Ç–∏–≤–Ω—ã–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏—è (forward, backward, left, right)

      const startAction = function (movementDirection) {
        if (intervals[movementDirection]) return; // —É–∂–µ –∑–∞–ø—É—â–µ–Ω–æ

        activeKeys.add(movementDirection);
        logDirection();

        intervals[movementDirection] = setTimeout(function run() {
          logDirection();
          intervals[movementDirection] = setTimeout(run, DATA_SEND_INTERVAL);
        }, DATA_SEND_INTERVAL);
      };

      const stopAction = function (movementDirection) {
        if (!intervals[movementDirection]) return;

        clearTimeout(intervals[movementDirection]);

        delete intervals[movementDirection];
        activeKeys.delete(movementDirection);

        logDirection(); // –ø–µ—Ä–µ—Å—á–∏—Ç–∞—Ç—å –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –ø—Ä–∏ –æ—Ç–ø—É—Å–∫–∞–Ω–∏–∏
      };

      function logDirection() {
        var directions = Array.from(activeKeys);
        var output = "";
        console.log('logDirection:', directions);

        // –ï—Å–ª–∏ –Ω–∞–∂–∞—Ç–∞ —Ç–æ–ª—å–∫–æ –æ–¥–Ω–∞ –∫–Ω–æ–ø–∫–∞ ‚Äî –ø—Ä–æ—Å—Ç–æ –µ—ë id
        if (directions.length === 1) {
          output = directions[0];
        }

        // –ï—Å–ª–∏ –¥–≤–µ ‚Äî –∏—â–µ–º –∫–æ–º–±–∏–Ω–∞—Ü–∏—é ‚Äú–æ–¥–Ω–∞ —Å –æ—Å–∏ –¥–≤–∏–∂–µ–Ω–∏—è‚Äù + ‚Äú–æ–¥–Ω–∞ —Å –æ—Å–∏ –ø–æ–≤–æ—Ä–æ—Ç–∞‚Äù
        else if (directions.length === 2) {
          const xDirection = directions.find(direction => direction === "forward" || direction === "backward");
          const yDirection = directions.find(direction => direction === "left" || direction === "right");

          if (xDirection && yDirection) output = `${xDirection}-${yDirection}`;
        }

        if (output) sendData(output);
        else sendData("stop");
      }

      // === –ú–´–®–¨ / –¢–ê–ß ===
      controllersElements.forEach(element => {
        element.addEventListener("mousedown", () => startAction(element.id));
        element.addEventListener("mouseup", () => stopAction(element.id));
        element.addEventListener("mouseleave", () => stopAction(element.id));

        element.addEventListener("touchstart", () => startAction(element.id));
        element.addEventListener("touchend", () => stopAction(element.id));
        element.addEventListener("touchcancel", () => stopAction(element.id));
      });

      // === –ö–õ–ê–í–ò–ê–¢–£–†–ê ===
      const keyMap = {
        w: "forward",
        s: "backward",
        a: "left",
        d: "right"
      };

      document.addEventListener("keydown", function (e) {
        const id = keyMap[e.key.toLowerCase()];
        if (id) startAction(id);
      });
      document.addEventListener("keyup", function (e) {
        const id = keyMap[e.key.toLowerCase()];
        if (id) stopAction(id);
      });
    }

    function startStreaming() {
      var streamElement = document.getElementById('stream');

      streamElement.src = `http://${currentUrl}:81/stream`;
    }

    document.addEventListener("DOMContentLoaded", function () {
      changeControls(true);
      handleRotationScreen();
      connectWebSocket();
      handleMovement();
      startStreaming();
    });
  </script>
