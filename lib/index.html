<head>
  <title>ESP32-CAM Car</title>
  <meta charset="UTF-8">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      overflow: auto;
      font-family: "Roboto", "Helvetica Neue", Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
      /* –¥–ª—è –±–æ–ª–µ–µ —á—ë—Ç–∫–∏—Ö –≥—Ä–∞–Ω–∏—Ü –Ω–∞ Android */
      -moz-osx-font-smoothing: grayscale;
      /* –¥–ª—è Firefox */
      text-rendering: optimizeLegibility;
      background-color: #121212;
      color: #E0E0E0;
      width: 100dvw;
      height: 100vh;
      position: relative;
      user-select: none;
    }

    button {
      background-color: #388E3C;
      border: none;
      outline: none;
      cursor: pointer;
    }

    button:focus,
    button:focus-within {
      border: none;
      outline: none;
    }

    button:active,
    button.active {
      background-color: #2E7D32;
    }

    button:disabled {
      background-color: #d3d3d3;
      cursor: auto;
      pointer-events: none;
    }

    #rotate-message {
      display: none;
      position: fixed;
      width: 100vw;
      height: 100vh;
      top: 0;
      left: 0;
      z-index: 3;
      background: inherit;
    }

    #rotate-message .content {
      display: flex;
      flex-direction: column;
      gap: 10px;
      justify-content: center;
      align-items: center;
      height: 100%;
      animation: rotate 2s 500ms forwards;
      font-size: 2rem;
    }

    #rotate-message svg {
      animation: rotate-infinite 3s infinite;
    }

    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(90deg);
      }
    }

    @keyframes rotate-infinite {
      from {
        transform: rotate(0deg);
      }

      to {
        transform: rotate(360deg);
      }
    }

    #status {
      padding: 5px;
      border-radius: 0 0 16px 16px;
      text-align: center;
      background: #388E3C;
      color: #fff;
      font-size: 0.75rem;
      position: fixed;
      z-index: 1;
      top: 0;
      left: 0;
      width: 100vw;
      transform: translateY(-100%);
      transition: transform 0.4s ease, opacity 0.4s ease;
      opacity: 0;
    }

    #status.visible {
      opacity: 1;
      transform: translateY(0);
    }

    #status.disconnected {
      background: #D32F2F;
    }

    #stream {
      display: block;
      border-radius: 16px;
      width: 100%;
      height: 100vh;
      object-fit: contain;
      background: transparent;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .joystick-wrapper {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
      padding: 10px 30px 20px;
      position: absolute;
      left: 0;
      bottom: 0;
      width: 100%;
      z-index: 2;
    }

    .joystick {
      width: 150px;
      height: 100px;
      border-radius: 130px;
      background-color: #3a3a3a;
      display: flex;
      gap: 3px;
      padding: 3px;
      box-shadow: 0 0 20px #388E3C;
      transition: box-shadow 0.2s;
    }

    .joystick:has(button.active) {
      box-shadow: 0 0 40px #388E3C;
    }

    .joystick button {
      border: none;
      cursor: pointer;
      color: #fff;
      transition: transform 0.1s, background-color 0.2s;
    }

    .joystick button:active,
    .joystick button.active {
      transform: scale(0.8);
    }

    .joystick button:disabled {
      opacity: 0.4;
    }

    .joystick svg {
      width: 30px;
      height: 30px;
    }

    .joystick.horizontal button {
      width: 50%;
      height: 100%;
    }

    .joystick.vertical {
      flex-direction: column;
    }

    .joystick.vertical button {
      width: 100%;
      height: 50%;
    }

    #right {
      border-radius: 0 130px 130px 0;
    }

    #left {
      border-radius: 200px 0 0 200px;
    }

    #forward {
      border-radius: 130px 130px 0 0;
    }

    #backward {
      border-radius: 0 0 130px 130px;
    }

    #forward svg {
      transform: rotate(-90deg);
    }

    #backward svg {
      transform: rotate(90deg);
    }

    #left svg {
      transform: rotate(-180deg);
    }

    .function-button {
      border-radius: 50%;
      padding: 15px;
      font-size: 1.5rem;
      border-radius: 50%;
      width: 62px;
      height: 62px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: inherit;
    }

    #wifiIndicator {
      position: absolute;
      top: 50px;
      left: 30px;
      color: #fff;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 4px;
      padding: 5px 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #wifiIndicator svg {
      width: 28px;
      height: 28px;
    }

    #wifiIndicator.good path:first-child {
      opacity: 0;
    }

    #wifiIndicator.weak path:first-child,
    #wifiIndicator.weak path:nth-child(2) {
      opacity: 0;
    }

    #wifiIndicator.poor path:last-child {
      fill: red;
    }

    .buttons-group {
      position: absolute;
      display: flex;
      gap: 15px;
      align-items: center;
      z-index: 2;
    }

    .buttons-group.top-right {
      top: 50px;
      right: 30px;
    }

    .buttons-group.bottom-right {
      bottom: 150px;
      right: 30px;
    }

    #takePhotoButton {
      padding-bottom: 20px;
    }

    #frameSize {
      font-size: 1.5rem;
    }

    #frameSize {
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      cursor: pointer;
      outline: none;
      backdrop-filter: blur(4px);
      transition: background 0.2s, transform 0.1s;
    }

    #frameSize:hover {
      background: rgba(0, 0, 0, 0.7);
    }

    #frameSize:focus {
      background: rgba(0, 0, 0, 0.8);
      transform: scale(1.02);
    }

    #frameSize option {
      background: #000;
      color: #fff;
      padding: 10px 0;
    }

    #toggleFlash {
      bottom: 150px;
      right: 30px;
    }

    #toggleFlash:active,
    #toggleFlash.active {
      background-color: #388E3C;
    }

    #toggleFlash.turned-off,
    #toggleFlash.turned-off:active,
    #toggleFlash.turned-off.active {
      background-color: #616161;
    }

    /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä—ã */
    .range {
      position: fixed;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 4px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    /* –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π (x) */
    #rangeX {
      bottom: 30px;

      width: 200px;

    #thumbX {
      position: absolute;

    }

    #rangeY {

      position: absolute;
      left: -4px;
      width: 14px;
      height: 14px;
      background: white;
      border-radius: 50%;
      transform: translateY(-50%);
    }
  </style>

  <script>
    'use strict';
    var ws = null;
    var currentUrl = window.location.hostname;
    var statusElement = document.getElementById('status');
    var flashButton = document.getElementById("toggleFlash");

    function handleRotationScreen(params) {
      function checkOrientation() {
        const message = document.getElementById('rotate-message');

        if (window.matchMedia("(orientation: portrait)").matches) {
          message.style.display = "block";
        } else {
          message.style.display = "none";
        }
      }

      checkOrientation();
      window.addEventListener("resize", checkOrientation);
    }

    function showStatus(isConnected) {
      clearTimeout(statusElement._hideTimer);
      statusElement.classList.add("visible");

      if (isConnected) {
        statusElement.textContent = "üü¢ Connected ‚úÖ";
        statusElement.classList.remove("disconnected");

        // —Å–∫—Ä—ã—Ç—å —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
        statusElement._hideTimer = setTimeout(() => {
          statusElement.classList.remove("visible");
        }, 3000);

        return;
      }

      statusElement.textContent = "üî¥ Disconnected ‚ùå";
      statusElement.classList.add("disconnected");
    }

    function updateWiFiIndicator(rssi) {
      const indicator = document.getElementById('wifiIndicator');
      const rssiValue = document.getElementById('rssiValue');

      if (rssi <= 55) {
        indicator.className = 'excellent';
      } else if (rssi <= 75) {
        indicator.className = 'good';
      } else if (rssi <= 85) {
        indicator.className = 'weak';
      } else {
        indicator.className = 'weak poor';
      }

      rssiValue.textContent = `-${rssi}dBm`;
    }


    function changeControls(disable) {
      //document.querySelectorAll('.controller').forEach(btn => btn.disabled = disable);
    }

    function handleWebSocket() {
      if (ws && ws.readyState === WebSocket.OPEN) return;

      ws = new WebSocket(`ws://${currentUrl}/ws`);

      let heartbeatInterval;
      let missedPongs = 0;
      const maxMissedPongs = 2;

      ws.onopen = function () {
        console.log('WebSocket connected');
        showStatus(true);
        changeControls(false);

        heartbeatInterval = setInterval(() => {
          ws.send('ping');
          missedPongs++;

          if (missedPongs >= maxMissedPongs) {
            console.log('Too many missed pongs, reconnecting...');
            ws.close();
            ws.onclose();
          }
        }, 2000);
      };

      ws.onmessage = function (event) {
        console.log('Received:', event.data);

        if (event.data.startsWith("pong-")) {
          missedPongs = 0;

          const rssi = parseInt(event.data.split("-")[1]);

          updateWiFiIndicator(rssi);
          console.log(`WiFi signal: ${rssi} dBm`);

          return;
        }

        if (event.data.startsWith("Flash-")) {
          const state = event.data.split("-")[1];

          if (state === "ON") {
            flashButton.classList.remove("turned-off");
          } else if (state === "OFF") {
            flashButton.classList.add("turned-off");
          }
        }
      };

      ws.onclose = function () {
        console.log('WebSocket disconnected');
        showStatus(false);
        changeControls(true);
        clearInterval(heartbeatInterval);
        setTimeout(handleWebSocket, 2000);
      };

      ws.onerror = function (error) {
        console.log('WebSocket error:', error);
        clearInterval(heartbeatInterval);
      };
    }

    function sendData(data) {
      console.log(data);

      if (ws && ws.readyState === WebSocket.OPEN) {
        ws.send(data);
      }
    }

    function handleMovement() {
      const DATA_SEND_INTERVAL = 100;
      const controllers = document.querySelectorAll('.movement-controller');
      const intervals = {};
      const activeKeys = new Set();

      function startAction(elementId) {
        if (intervals[elementId]) return;

        activeKeys.add(elementId);

        const activeElement = document.getElementById(elementId);

        if (activeElement) {
          activeElement.classList.add("active");
        }

        handleDirection();

        intervals[elementId] = setTimeout(function repeat() {
          handleDirection();
          intervals[elementId] = setTimeout(repeat, DATA_SEND_INTERVAL);
        }, DATA_SEND_INTERVAL);
      }

      function stopAction(elementId) {
        if (!intervals[elementId]) {
          return;
        }

        activeKeys.delete(elementId);

        const activeElement = document.getElementById(elementId);

        if (activeElement) {
          activeElement.classList.remove("active");
        }

        clearTimeout(intervals[elementId]);
        delete intervals[elementId];

        handleDirection();
      }

      function handleDirection() {
        const dirs = Array.from(activeKeys);
        let output = "";

        if (dirs.length === 1) {
          output = dirs[0];
        } else if (dirs.length === 2) {
          const x = dirs.find(d => d === "forward" || d === "backward");
          const y = dirs.find(d => d === "left" || d === "right");

          if (x && y) output = `${x}-${y}`;
        }

        if (output) {
          sendData(output);

          return
        }

        sendData("stop");
      }

      // mouse
      controllers.forEach(elementId => {
        elementId.addEventListener("mousedown", () => startAction(elementId.id));
        elementId.addEventListener("mouseup", () => stopAction(elementId.id));
        elementId.addEventListener("mouseleave", () => stopAction(elementId.id));
      });

      // keyboard
      const keyMap = { w: "forward", s: "backward", a: "left", d: "right" };
      document.addEventListener("keydown", e => {
        const elementId = keyMap[e.key.toLowerCase()];
        if (elementId) startAction(elementId);
      });
      document.addEventListener("keyup", e => {
        const elementId = keyMap[e.key.toLowerCase()];
        if (elementId) stopAction(elementId);
      });

      // multitouch
      const joystickWrapper = document.querySelector(".joystick-wrapper");
      joystickWrapper.addEventListener("touchstart", e => {
        e.preventDefault();

        for (const { target } of e.changedTouches) {
          const controller = target.closest(".movement-controller");

          if (controller) {
            startAction(controller.id);
          }
        }
      });
      joystickWrapper.addEventListener("touchend", e => {
        e.preventDefault();
        for (const { target } of e.changedTouches) {
          const controller = target.closest(".movement-controller");

          if (controller) {
            stopAction(controller.id);
          }
        }
      });
      joystickWrapper.addEventListener("touchcancel", e => {
        e.preventDefault();
        for (const { target } of e.changedTouches) {
          const controller = target.closest(".movement-controller");

          if (controller) {
            stopAction(controller.id);
          }
        }
      });
    }

    function handleFunctions() {
      const frameSizeSelect = document.getElementById("frameSize");
      const takePhotoButton = document.getElementById("takePhotoButton");

      flashButton.addEventListener("click", function () {
        sendData("toggleFlash");
      });

      frameSizeSelect.addEventListener("change", function () {

        setFrameSize(selectedValue);

      takePhotoButton.addEventListener("click", function () {

    function startStreaming() {
      var streamElement = document.getElementById('stream');

      streamElement.src = `http://${currentUrl}:81/stream`;

    function handleDrag() {
      const drag = { x: 0, y: 0 };
      const dragArea = document.getElementById('stream');
      const resetButton = document.getElementById('resetCamera');
      const rangeX = document.getElementById('rangeX');
      const rangeY = document.getElementById('rangeY');
      const DRAG_SENSITIVITY = 0.8;
      const RANGE_OPACITY_TIMEOUT = 2000;
      const RANGE_OPACITY = 0.7;
      let timeout = null;

      let isDragging = false;
      let startX = 0;
      let startY = 0;

      function onDragChange(x, y) {
        drag.x = x;
        drag.y = y;

        console.log(drag);
        const xPercent = (drag.x + 100) / 200;
        const yPercent = (drag.y + 100) / 200;

        thumbX.style.left = `${xPercent * 200}px`;
        thumbY.style.top = `${(1 - yPercent) * 200}px`;
        rangeX.style.opacity = RANGE_OPACITY;
        rangeY.style.opacity = RANGE_OPACITY;

        sendData(`cameraDrag_${drag.x}_${drag.y}`);

        clearTimeout(timeout);
        timeout = setTimeout(() => {
          rangeX.style.opacity = '';
          rangeY.style.opacity = '';
        }, RANGE_OPACITY_TIMEOUT);
      }

      resetButton.addEventListener('click', () => onDragChange(0, 0));

      dragArea.addEventListener('mousedown', (e) => {
        e.preventDefault();

        isDragging = true;
        startX = e.clientX;
        startY = e.clientY;
        dragArea.style.cursor = 'grabbing';
      });

      window.addEventListener('mouseup', () => {
        isDragging = false;
        dragArea.style.cursor = 'grab';
      });

      window.addEventListener('mousemove', (e) => {
        if (!isDragging) return;

        handleMove(e.clientX, e.clientY);
      });

      // --- Touch handlers ---
      dragArea.addEventListener(
        'touchstart',
        (e) => {
          if (e.touches.length === 2) {
            e.preventDefault();

            isDragging = true;
            startX = e.changedTouches[0].clientX;
            startY = e.changedTouches[0].clientY;

            return;
          }

          isDragging = false;
        },
        { passive: false }
      );

      dragArea.addEventListener(
        'touchmove',
        (e) => {
          if (isDragging && e.touches.length === 2) {
            e.preventDefault();
            handleMove(e.changedTouches[1].clientX, e.changedTouches[1].clientY);
          }
        },
        { passive: false }
      );

      dragArea.addEventListener('touchend', () => {
        isDragging = false;
      });

      // --- Shared move logic ---
      function handleMove(x, y) {
        const dx = x - startX;
        const dy = y - startY;

        startX = x;
        startY = y;

        const newX = Math.round(Math.max(-100, Math.min(100, drag.x + dx * DRAG_SENSITIVITY)));
        const newY = Math.round(Math.max(-100, Math.min(100, drag.y - dy * DRAG_SENSITIVITY)));

        onDragChange(newX, newY);
      }
    }

    async function capturePhoto() {
      const button = document.getElementById('takePhotoButton');
      button.disabled = true;

      try {
        const response = await fetch('/capture_photo');
        const blob = await response.blob();
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `esp32_${Date.now()}.jpg`;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        window.URL.revokeObjectURL(url);
      } catch (error) {
        console.error('Photo capture error:', error);

      }

      button.disabled = false;
    }

    async function setFrameSize(frameSizeValue) {
      await fetch('/set_framesize', {
        method: 'POST',
        body: frameSizeValue,
        headers: { 'Content-Type': 'text/plain' }
      });
    }

    document.addEventListener("DOMContentLoaded", function () {
      changeControls(true);
      handleRotationScreen();
      handleWebSocket();
      handleMovement();
      startStreaming();
      handleFunctions();
      handleDrag();
    });
  </script>
